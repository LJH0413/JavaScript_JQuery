<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function ex01</title>
  </head>
  <body>
    <script>
      //함수의 기초
      function addNum(x, y) {
        document.write(x + y);
      }
      addNum(2, 3);

      document.write("<br><br>");

      //return문
      function mulNum(x, y) {
        return x * y;
      }
      var num = mulNum(3, 4);
      document.write(num);
    </script>
  </body>
</html>
