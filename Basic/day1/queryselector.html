<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <ol>
      <li>HTML</li>
      <li class="act">CSS</li>
      <li>JavaScript</li>
    </ol>

    <script>
      // li를 가진 이름 모든 태그 선택
      var li = document.querySelector("li");
      li.style.color = "blue";

      // . 클래스 이름이 act 인 태그 선택
      var li = document.querySelector(".act");
      li.style.color = "red";

      // queryselectall ->
      // var lis = document.querySelectorAll("li");
      // for (var name in lis) {
      //   lis[name].style.color = "green";
      // }
    </script>
  </body>
</html>
