<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자동차 객체 속도 조절</title>
  </head>
  <body>
    <p id="upspeed">내용 1</p>
    <p id="downspeed">내용 2</p>

    <script>
      var car = {
        name: "sonata",
        speed: 100,
        color: "white",

        speedup: function (a) {
          var sp = this.speed + a;
          if (sp >= 300) {
            sp = 50;
            return sp;
          } else {
            return sp;
          }
        },

        speeddown: function (a) {
          var sp = this.speed - a;
          if (sp < 0) {
            sp = 0;
            return sp;
          } else {
            return sp;
          }
        },
      };

      var upsp = document.getElementById("upspeed");
      upsp.textContent = "속도 증가 후 속도 : " + car.speedup(100);

      var downsp = document.getElementById("downspeed");
      downsp.textContent = "속도 감소 후 속도 :" + car.speeddown(30);
    </script>
  </body>
</html>
