<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 객체</title>
  </head>
  <body>
    <p id="car"></p>
    <p>[car1 속성</p>
    <p id="car0"></p>
    <p>[car2 속성</p>
    <p id="car1"></p>
    <p>[car3 속성</p>
    <p id="car2"></p>

    <script>
      var car = new Array(
        ["sonata", "blue", 100],
        ["jeep", "red", 70],
        ["passt", "white", 150]
      );

      var cn = document.getElementById("car");
      cn.textContent = "car[2][1] :" + car[2][1];

      for (var i = 0; i < 3; i++) {
        var cn = document.getElementById("car" + i);
        cn.textContent = car[i];
      }
    </script>
  </body>
</html>
