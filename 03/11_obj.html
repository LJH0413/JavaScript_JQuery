<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date 객체</title>
  </head>
  <body>
    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>

    <br /><br /><br />

    <p id="d11"></p>
    <p id="d12"></p>
    <p id="d13"></p>
    <p id="d14"></p>

    <script>
      //기본 생성자
      document.getElementById("d1").innerHTML = new Date();

      //1970.01.01.이후 밀리초 계산
      document.getElementById("d2").innerHTML = new Date(1491803527400);

      //문자열 날짜
      document.getElementById("d3").innerHTML = new Date(
        "October 15, 2018 06:18:07"
      );
      //월은 0부터 시작

      //날짜 지정
      document.getElementById("d4").innerHTML = new Date(
        2018,
        11,
        25,
        18,
        30,
        29
      );

      var today = new Date();
      document.getElementById("d11").innerHTML = today.getFullYear() + " years";
      document.getElementById("d12").innerHTML =
        today.getMonth() + 1 + "월 " + today.getDate() + "일";

      document.getElementById("d13").innerHTML =
        today.getHours() +
        "시 " +
        today.getMinutes() +
        " 분" +
        today.getSeconds() +
        " 초";

      document.getElementById("d14").innerHTML =
        "1970년 이후 " + today.getTime() + " ms 지남";
    </script>
  </body>
</html>
