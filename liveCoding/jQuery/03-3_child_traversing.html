<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자식 탐색</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
      $(function () {
        $("#btn__c").on("click", function () {
          $("ul")
            .children() // <p>요소의 자식 요소를 모두 선택함.
            .css({ border: "2px solid red" }); // 해당 요소의 CSS 스타일을 변경함.
        });
      });

      $(function () {
        $("#btn__f").on("click", function () {
          $("li")
            .find("*") // 각 <li>요소의 자손 요소을 모두 선택함.
            .css({ border: "2px solid green" }); // 해당 요소의 CSS 스타일을 변경함.
        });
      });
    </script>
    <style>
      .container * {
        display: block;
        border: 1px solid lightgray;
        padding: 5px;
        margin: 15px;
      }

      #btn__c {
        color: red;
      }
      #btn__f {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>.children() 메소드</h1>
    <div class="container">
      <div>
        div 요소
        <ul>
          ul 요소 (기준)
          <li>li 요소</li>
          <li>
            li 요소
            <p>
              p 요소
              <span>span 요소</span>
            </p>
          </li>
          <li>
            li 요소
            <p>p 요소</p>
          </li>
        </ul>
      </div>
    </div>

    <button id="btn__c">ul의 자식 요소(child)</button>

    <button id="btn__f">ul 자손 요소</button>
  </body>
</html>
<!-- 
  .children()
선택한 요소의 자식(child) 요소를 모두 선택함.

.find()
선택한 요소의 자손(descendant) 요소 중에서 전달받은 선택자에 해당하는 요소를 모두 선택함.
 -->
