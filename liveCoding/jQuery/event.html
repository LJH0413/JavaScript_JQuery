<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
      function clickHandler(e) {
        alert("thank you");
      }
      $(document).ready(function () {
        $("#click__me").on("click", clickHandler);

        $("#remove__event").on("click", function (e) {
          $("#click__me").off("click", clickHandler);
        });

        $("#trigger__event").on("click", function (e) {
          $("#click__me").on("click");
        });
      });
    </script>
  </head>
  <body>
    <input type="button" id="click__me" value="click me" />
    <input type="button" id="remove__event" value="unbind" />
    <input type="button" id="trigger__event" value="trigger" />
  </body>
</html>
