<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort method 활용 (정렬)</title>
  </head>
  <body>
    <script>
      var ndata1 = [19, 38, 67, 26, 55, 24, 53, 12, 31];
      var ndata2 = [132, 2, 41, 123, 45, 5, 1234, 6, 29, 4567];
      var edata = ["apple", "html", "Game", "Computer", "Java"];
      var kdate = ["서울", "부산", "구포", "대구", "인천"];

      var join1 = kdate.join("그리고");

      var data1 = kdate.concat("서울", "부산");

      // 정렬
      document.write("수치 정렬2: " + ndata1.sort() + "</p>");
      document.write("수치 정렬2: " + ndata2.sort() + "</p>");
      document.write(
        "수치 정렬2: " +
          ndata2.sort(function (a, b) {
            return a - b;
          }) +
          "</p>"
      );

      document.write("영문 정렬: " + edata.sort() + "</p>");
      document.write("한글 정렬: " + kdata.sort() + "</p>");

      // 조인
      document.write("한글 정렬: " + join1 + "</p>");
    </script>
  </body>
</html>
