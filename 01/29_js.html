<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1부터 100까지 3의 배수 합 (continue)</title>
  </head>
  <body>
    <script>
      var x = 0;
      var sum = 0;
      for (x = 1; x <= 100; x++) {
        if (x % 3 != 0) continue;
        sum += x;
      }
      document.write("<p/>");
      document.write("1~100까지 3의 배수의 합 : " + sum);
    </script>
  </body>
</html>
