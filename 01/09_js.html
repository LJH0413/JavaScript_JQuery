<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전역변수와 지역변수</title>
  </head>
  <body>
    <script>
      function getGrade() {
        var kor = 95; //지역변수
        //함수 내에서 var 미선언시 전역 변수로 바뀜
      }
      var kor = 100; //전역

      getGrade(); // 함수 호출

      document.write("국어 점수 :" + kor + "<br>");
    </script>
  </body>
</html>
