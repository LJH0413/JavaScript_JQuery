<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학점 환산 프로그램 만들기</title>
  </head>
  <body>
    <script>
      var p = 93;
      var g = " ";
      if (p > 100) {
        document.write("0~100 사이의 값을 입력하세요" + "<br>");
      } else if (p >= 90) {
        g = "A";
        document.write("아주 잘했습니다." + "<br>");
      } else if (p >= 80) {
        g = "B";
        document.write("잘했습니다." + "<br>");
      } else if (p >= 70) {
        g = "C";
        document.write("노력하세요." + "<br>");
      } else if (p >= 60) {
        g = "D";
        document.write("더 노력하세요." + "<br>");
      } else {
        g = "F";
        document.write("......" + "<br>");
      }
      document.write("학생의 학점은 " + g + "입니다." + "<br>");
    </script>
  </body>
</html>
