<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건 연산자</title>
  </head>
  <body>
    <script>
      var x = 5;
      var y = 7;
      var result;

      result = x > y ? x : y;
      document.write("(x > y) ? x : y : " + result + "<br>");

      result = x > y ? x - y : y - x;
      document.write("(x > y) ? (x - y) : (y - x) : " + result + "<br>");
    </script>
  </body>
</html>
