<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교 연산자</title>
  </head>
  <body>
    <script>
      var x = 5;
      var y = "5";

      result = x > y;
      document.write("x > y : " + result + "<br>");

      result = x < y;
      document.write("x < y : " + result + "<br>");

      result = x == y;
      document.write("x == y : " + result + "<br>");

      result = x === y;
      document.write("x === y (같은 타입인지): " + result + "<br>");

      result = x != y;
      document.write("x != y : " + result + "<br>");

      result = x !== y;
      document.write("x !== y (같은 타입인지): " + result + "<br>");

      document.write("x + y : " + (x + y) + "<br>");

      document.write("x - y : " + (x - y) + "<br>");
      document.write("x * y : " + x * y + "<br>");
      document.write("x / y : " + x / y + "<br>");
    </script>
  </body>
</html>
