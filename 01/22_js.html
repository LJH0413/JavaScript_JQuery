<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요일 계산기(switch-case)</title>
  </head>
  <body>
    <script>
      var day;
      var w = new Date().getDay();
      switch (w) {
        case 0:
          day = "sun";
          break;
        case 1:
          day = "mon";
          break;
        case 2:
          day = "tue";
          break;
        case 3:
          day = "wen";
          break;
        case 4:
          day = "tud";
          break;
        case 5:
          day = "fri";
          break;
        case 6:
          day = "sat";
          break;
        default:
          day = "없는 요일";
      }
      document.write("today is " + day);
    </script>
  </body>
</html>
