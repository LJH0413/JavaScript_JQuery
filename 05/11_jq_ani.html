<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animate()</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button.b1").click(function () {
          $("img").animate({
            width : "100px"
          });
        });
          $("button.b2").click(function () {
          $("img").animate({
            width : "200px"
          });
        });
          $("button.b3").click(function () {
          $("img").animate({
            width : "300px"
          });
        });
      });
    </script>
    <style>
      .css__pic{
        height: 400px;
        text-align: center;
      }
      .css__pic img {
        width: 250px;
      }
    </style>
  </head>
  <body>
    <div class="css__pic">
      press button to change img size</p>
      <button class="b1">width 100px</button>
      <button class="b2">width 200px</button>
      <button class="b3">width 300px</button>
      <br><br>
      <img name="pic1" src="/05/pic1.jpg">

    </div>
  </body>
</html>
