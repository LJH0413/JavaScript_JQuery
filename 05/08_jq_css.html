<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery css 02</title>
    <script src="/05/jquery-3.2.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("h1, h2, p, div").toggleClass("red");
        });
      });
    </script>
    <style>
      .red {
        color: red;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <h1>HTML5</h1>
    <h2>CSS3</h2>
    <p>JavaScript</p>
    <div>JQuery</div>
    <br />
    <button class="add">ADD/REMOVE CSS</button>
  </body>
</html>
